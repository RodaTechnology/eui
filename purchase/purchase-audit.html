<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>采购审核</title>
<script type="text/javascript" src="../boot.js"></script>
<script src="../assets/js/modules/purchase/purchase-audit.js"></script>
</head>

<body class="easyui-layout">
<div id="loading"></div>
<div data-options="region:'north',border:false" class="toolbar-region">
    <div id="toolbar">
    </div>
</div>
<div id="main" data-options="region:'center',border:false">
  <div class="easyui-layout" data-options="fit:true" id="subLayout">
    <!--搜索-->
    <div data-options="region:'north',border:false" >
      <div class="search-div" style="height:100px;">
        <form name="searchForm" id="searchForm" action="" method="post" >
          <table class="search-tb">
            <col width="80" />
            <col />
            <col width="80" />
            <col/>
            <col width="80" />
            <col/>
            <col width="100" />
            <tbody>
              <tr>
                <th>业务日期：</th>
                <td><input type="text" name="" value="" id="startTime" />
                  -
                  <input type="text" name="" value=""  id="endTime"  /></td>
                <th>单据编号：</th>
                <td><input class="ipt" type="text" name="" value="" /></td>
                <th>原单据号：</th>
                <td><input class="ipt" type="text" name="" value="" /></td>
                <th>来源单号：</th>
                <td><input class="ipt" type="text" name="" value="" /></td>
              </tr>
              <tr>
                <th>供应商：</th>
                <td><select id="supplier" name="" style="width:168px;">
                  </select></td>
                <th>仓库：</th>
                <td ><select id="wareHouse" name="">
                  </select></td>
                <th>采购类型：</th>
                <td><select id="purchaseType">
                  </select></td>
              </tr>
              <tr>
                 <th>审核：</th>
                <td><input type="checkbox" name="" value="" /></td>
                <th>终结：</th>
                <td><input type="checkbox" name="" value="" /></td>
                <th>作废：</th>
                <td><input type="checkbox" name="" value="" /><a class="easyui-linkbutton fr" id="SearchBtn">搜索</a></td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
    <!--列表-->
    <div data-options="region:'center',border:false">
      <table id="tbList">
      </table>
    </div>
  </div>
</div>
<!--详细-->
<div data-options="region:'south',title:'详情',split:true,border:false" class="pd10" style="height:200px;">
  <div id="purchaseDtlTabs" class="easyui-tabs" data-options="fit:true,plain:true">
    <div data-options="title:'基本信息',href:''" class="pd10">
    </div>
    <div data-options="title:'商品明细'" class="pd10">
    </div>
    <div data-options="title:'操作记录'" class="pd10">
    </div>
  </div>
</div>
</body>
</html>
