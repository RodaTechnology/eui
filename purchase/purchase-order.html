<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>采购订单</title>
<script type="text/javascript" src="../boot.js"></script>
<script src="../assets/js/modules/purchase/purchase-order.js"></script>
</head>

<body class="easyui-layout">
<div id="loading"></div>
<div data-options="region:'north',border:false" class="toolbar-region">
  <div id="toolbar">
  </div>
</div>
<div id="main" data-options="region:'center',border:false">
  <div class="easyui-layout" data-options="fit:true" id="subLayout">
    <!--搜索-->
    <div data-options="region:'north',border:false" >
      <div class="search-div" style="height:65px;">
        <form name="searchForm" id="searchForm" action="" method="post" >
          <table class="search-tb">
            <col width="80" />
            <col />
            <col width="100" />
            <col />
            <col width="80" />
            <col />
            <col width="100" />
            <tbody>
              <tr>
                <th>单据编号：</th>
                <td><input class="ipt" type="text" name="" value="" /></td>
                <th>供应商名称：</th>
                <td><input class="ipt" type="text" name="" value="" style="width:190px;" /></td>
                <th>采购员：</th>
                <td><input class="ipt" type="text" name="" value="" /></td>
                <th>商品款号：</th>
                <td><input class="ipt" type="text" name="" value="" /></td>
              </tr>
              <tr>
                <th>仓库：</th>
                <td><select id="wareHouse" name="">
                  </select></td>
                <th>下单日期：</th>
                <td><input id="startTime" class="ipt" type="text" name="" />
                  至
                  <input id="endTime" class="ipt" type="text" name="" /></td>
                  <td colspan="4"><a class="easyui-linkbutton fr" id="SearchBtn">搜索</a>
                  </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
    <!--列表-->
    <div data-options="region:'center',border:false">
      <table id="tbList">
      </table>
    </div>
  </div>
</div>
</body>
</html>
