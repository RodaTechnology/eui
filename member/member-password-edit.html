<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>修改密码</title>
<script type="text/javascript" src="../boot.js"></script>
<script>

function save(dialog){
	var myform=$('#myForm');
	myform.form({
		url:'form3_proc.php',
		onSubmit:function(){
			return $(this).form('validate');
		},
		success:function(data){
			showSuc('操作成功！');
			dialog.close();
		}
	});
	myform.submit();
}
</script>
</head>
<body>

<form id="myForm">
    <div class="pd10">
        <table class="form-tb">
            <tbody>
                <tr>
                    <th style="width:80px;">登陆名称：</th>
                    <td><input name="user" type="text"  class="ipt" readonly value="" /></td>
                </tr>
                <tr>
                    <th>新密码：</th>
                    <td><input name="newPwd" type="password" class="ipt easyui-validatebox" data-options="required:true,missingMessage:'新密码不能为空！'" /></td>
                </tr>
                <tr>
                    <th>确认密码：</th>
                    <td><input type="password" class="ipt easyui-validatebox"  validtype="same['input[name=newPwd]']" data-options="required:true,missingMessage:'请再次输入新密码！'" /></td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
</body>
</html>
