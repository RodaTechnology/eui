<script>

function parsePage(){
	
	
	$('#toolbar').toolbar({
		items:[{
			text:'保存',
			iconCls:'icon-save',
			handler:function(){}
		},'-',
		{
			text:'返回',
			iconCls:'icon-goback',
			handler:function(){
				$(this).closeCurrentTab();
				}
		}]
	});
	
	$('#levelId').combobox({
		data:[{value:'',text:'请选择'},{value:'1',text:'VIP1'},{value:'2',text:'VIP2'},{value:'3',text:'VIP3'}],
		textFiled:'text',
		valueField:'value',
		value:'1',
		width:160
	});
	
	$('#twoNode').combobox({
		data:[{value:'',text:'请选择'},{value:'FXPT-XJ',text:'西街'},{value:'FXPT-TBFXD',text:'淘宝分销店'},{value:'FXPT-MXQ',text:'麦鞋趣'}],
		textFiled:'text',
		valueField:'value',
		width:160,
		onChange:function(value){
			if(value!=""){
					$('#orderSourceNo').combobox({
						data:[{value:'FXPT-XJ-XJ',text:'西街'},{value:'FXPT-XJ-JD',text:'西街_京东'},{value:'FXPT-XJ-COO8',text:'西街_COO8'}],
						textFiled:'text',
						valueField:'value',
						multiple:true,
						width:250
					});
					$('#orderSourceNoDiv').show();
			}
		}
	});
	
	$('#twoNode').combobox('setValue','FXPT-XJ');
	$('#orderSourceNo').combobox('setValues','FXPT-XJ-JD,FXPT-XJ-COO8'.split(','));
	
}

/***业务js***/
var bizTypeArr = [];
var sellerJson = [];
var hashMapBiz=new HashMap(); 
var objvalue = {};


function checkValue(){
	var parBizArr = hashMapBiz.values();
		for(var i = 0 ; i < parBizArr.length ;i++){
			if($("#bizTypeName_"+parBizArr[i].bizTypeId).val() == "淘宝供销"){
				$("#bizTypeName_"+parBizArr[i].bizTypeId+"_Error").html("");
				break;	
			}
		   if(parBizArr[i].payType == "" || parBizArr[i].payType == null 
				   || parBizArr[i].payType == "undefined"){
		   	$("#bizTypeName_"+parBizArr[i].bizTypeId+"_Error").html("请选择运费设置");
		   	$("#btn").attr("disabled","disabled");
		   	break;
		   }else{
		   	$("#bizTypeName_"+parBizArr[i].bizTypeId+"_Error").html("");
		   }
		}
		return;
}

//检查输入数据是否正确
function checkInput(){
//分销商名称
     var sellerName = trim($("#sellerName").val());
	 if(sellerName ==null || sellerName==""){
	 	$("#sellerNameError").html("请填写分销商名称");
	 	$("#btn").attr("disabled","disabled");
	 	return;
	 }else{
		 $("#sellerNameError").html("");
		 $("#btn").removeAttr("disabled");
	 }
}

function trim(str){ //删除左右两端的空格
	if(str != null && str != 'undefined')
    return str.replace(/(^\s*)|(\s*$)/g, "");
}

//支付类型
function changePayType(bizTypeId,payType){
var bizTypeId;
var payType;
var isSpecial = "";
var shippingFee = "";
var specialStartTime ="";
var specialEndTime = "";
var jeshippingFee = "";
var specialShippingFee = "";

  checkInput();

  var parBizArr = hashMapBiz.values();
	if(payType == "0"){
		$("#jpaydiv_0_"+bizTypeId).attr("style","display:block;");
		$("#dpaydiv_1_"+bizTypeId).attr("style","display:none;"); 
		$("#tpaydiv_2_"+bizTypeId).attr("style","display:none;");
		
		$("#j_shippingFee_"+bizTypeId).removeAttr("disabled");
		$("#j_specialStartTime_"+bizTypeId).removeAttr("disabled");
		$("#j_specialEndTime_"+bizTypeId).removeAttr("disabled");
		$("#j_spcshippingFee_"+bizTypeId).removeAttr("disabled");
		$("#j_isSpecial_"+bizTypeId).removeAttr("disabled");
		$("#j_jeshippingFee_"+bizTypeId).removeAttr("disabled");
		
		for(var i = 0 ; i < parBizArr.length ;i++){
		    var sid = parBizArr[i].bizTypeId;
			if(sid == bizTypeId){
				bizTypeId = $("#bizTypeName_"+bizTypeId).attr("Sid");
				payType = $("#payMethod_"+payType+"_"+bizTypeId).val();
				isSpecial = "0";				
				shippingFee = $("#j_shippingFee_"+bizTypeId).val();				
				if($("#j_isSpecial_"+bizTypeId).attr("checked")){
				    isSpecial = "1";
					specialStartTime = ($("#j_specialStartTime_"+bizTypeId).val() != "")?$("#j_specialStartTime_"+bizTypeId).val():"\"\"";
					specialEndTime = ($("#j_specialEndTime_"+bizTypeId).val() != "")?$("#j_specialEndTime_"+bizTypeId).val():"\"\"";				
					specialShippingFee = ($("#j_spcshippingFee_"+bizTypeId).val() != "")?$("#j_spcshippingFee_"+bizTypeId).val():"\"\"";		
					jeshippingFee = ($("#j_jeshippingFee_"+bizTypeId).val() != "")?$("#j_jeshippingFee_"+bizTypeId).val():"\"\"";
				}								    
				objvalue = {"bizTypeId":bizTypeId,"payType":payType,"isSpecial":isSpecial,"shippingFee":shippingFee,"specialStartTime":specialStartTime,"specialEndTime":specialEndTime,"jeshippingFee":jeshippingFee,"specialShippingFee":specialShippingFee};
				hashMapBiz.remove(bizTypeId);
				hashMapBiz.put(bizTypeId,objvalue);
			}
		}
	}
	if(payType == "1"){
		$("#jpaydiv_0_"+bizTypeId).attr("style","display:none;");
		$("#dpaydiv_1_"+bizTypeId).attr("style","display:block;"); 
		$("#tpaydiv_2_"+bizTypeId).attr("style","display:none;");
		
		$("#d_shippingFee_"+bizTypeId).removeAttr("disabled");
		$("#d_specialStartTime_"+bizTypeId).removeAttr("disabled");
		$("#d_specialEndTime_"+bizTypeId).removeAttr("disabled");
		$("#d_jeshippingFee_"+bizTypeId).removeAttr("disabled");
		$("#d_isSpecial_"+bizTypeId).removeAttr("disabled");
		$("#d_spshippingFee_"+bizTypeId).removeAttr("disabled");
	
		for(var i = 0 ; i < parBizArr.length ;i++){
		    var sid = parBizArr[i].bizTypeId;
			if(sid == bizTypeId){
				bizTypeId = $("#bizTypeName_"+bizTypeId).attr("Sid");
				payType = $("#payMethod_"+payType+"_"+bizTypeId).val();
				isSpecial = "0";				
				shippingFee = $("#d_shippingFee_"+bizTypeId).val();				
				if($("#d_isSpecial_"+bizTypeId).attr("checked")){
				    isSpecial = "1";
					specialStartTime = ($("#d_specialStartTime_"+bizTypeId).val() != "")?$("#d_specialStartTime_"+bizTypeId).val():"\"\"";
					specialEndTime = ($("#d_specialEndTime_"+bizTypeId).val() != "")?$("#d_specialEndTime_"+bizTypeId).val():"\"\"";				
					jeshippingFee = ($("#d_jeshippingFee_"+bizTypeId).val() != "")?$("#d_jeshippingFee_"+bizTypeId).val():"\"\"";	
					specialShippingFee = ($("#d_spshippingFee_"+bizTypeId).val() != "")?$("#d_spshippingFee_"+bizTypeId).val():"\"\"";		
				}
				objvalue = {"bizTypeId":bizTypeId,"payType":payType,"isSpecial":isSpecial,"shippingFee":shippingFee,"specialStartTime":specialStartTime,"specialEndTime":specialEndTime,"jeshippingFee":jeshippingFee,"specialShippingFee":specialShippingFee};
				hashMapBiz.remove(bizTypeId);
				hashMapBiz.put(bizTypeId,objvalue);
			}
		}
	}
	if(payType == "2"){
		$("#jpaydiv_0_"+bizTypeId).attr("style","display:none;");
		$("#dpaydiv_1_"+bizTypeId).attr("style","display:none;"); 
		$("#tpaydiv_2_"+bizTypeId).attr("style","display:block;");
		
		for(var i = 0 ; i < parBizArr.length ;i++){
		    var sid = parBizArr[i].bizTypeId;
			if(sid == bizTypeId){
				bizTypeId = $("#bizTypeName_"+bizTypeId).attr("Sid");
				payType = $("#payMethod_"+payType+"_"+bizTypeId).val();				
				objvalue = {"bizTypeId":bizTypeId,"payType":payType,"isSpecial":isSpecial,"shippingFee":shippingFee,"specialStartTime":specialStartTime,"specialEndTime":specialEndTime,"jeshippingFee":jeshippingFee,"specialShippingFee":specialShippingFee};
				hashMapBiz.remove(bizTypeId);
				hashMapBiz.put(bizTypeId,objvalue);
			}
		}
	}
	checkValue();
	//console.log(hashMapBiz.values());
}

//业务类型
function changeBizType(bizTypeId){
var bizTypeId;
var payType="";
var isSpecial = "";
var shippingFee = "";
var specialStartTime ="";
var specialEndTime = "";
var jeshippingFee = "";
var specialShippingFee = "";

   	//获得业务类型数组
	bizTypeArr = document.getElementsByName("bizTypeTL");
	var curbizType = $("#bizTypeName_"+bizTypeId);
	  //若选择淘宝供销，则其他不可以选
		if(curbizType.val() == "淘宝供销"){
		  if(curbizType.attr("checked")){
			for(var i = 0 ; i < bizTypeArr.length ;i++){
				if(bizTypeArr[i].value != "淘宝供销"){
					bizTypeArr[i].setAttribute("disabled","true");
					bizTypeArr[i].removeAttribute("checked");
				}else{
					checkInput();
					bizTypeId = bizTypeArr[i].getAttribute("Sid");
					objvalue = {"bizTypeId":bizTypeId,"payType":"","isSpecial":isSpecial,"shippingFee":shippingFee,"specialStartTime":specialStartTime,"specialEndTime":specialEndTime,"jeshippingFee":jeshippingFee,"specialShippingFee":specialShippingFee};
					hashMapBiz.remove(bizTypeId);
					hashMapBiz.put(bizTypeId,objvalue);
					
					$("#bizTypeNameError").html("");
					$("#btn").removeAttr("disabled");
				}
			}
		  }else{
		    //反选淘宝供销选项时
		  	for(var i = 0 ; i < bizTypeArr.length ;i++){
				bizTypeArr[i].removeAttribute("disabled");
				if(hashMapBiz.containsKey(bizTypeArr[i].getAttribute("Sid"))){
					hashMapBiz.remove(bizTypeArr[i].getAttribute("Sid"));
				}
			}
			$("#bizTypeNameError").html("请选择业务类型");
			$("#btn").attr("disabled","disabled");
		  }
		}else{
		  //若选择除淘宝供销其他的任意，则淘宝供销不可选
		      var allFlag = false;
		      var index;
			  for(var i = 0 ; i < bizTypeArr.length ;i++){
			    if(bizTypeArr[i].value == "淘宝供销"){
			        index = i;
			    	break;
			    }				
			  }
			  for(var i = 0 ; i < bizTypeArr.length ;i++){
			    if(bizTypeArr[i].value != "淘宝供销" && bizTypeArr[i].checked){
			        allFlag = true;
			    	break;
			    }				
			  }
			  if(allFlag){
			  	bizTypeArr[index].setAttribute("disabled","disabled");	
			  }else{
			  	bizTypeArr[index].removeAttribute("disabled");
			  }
			if(curbizType.attr("checked")){
				$("#payMethod_0_"+bizTypeId).removeAttr("disabled");	
				$("#payMethod_1_"+bizTypeId).removeAttr("disabled");	
				$("#payMethod_2_"+bizTypeId).removeAttr("disabled");			
			    var spaypeArr = document.getElementsByName("payMethod_"+bizTypeId);
			    for(var i = 0 ; i < spaypeArr.length ;i++){
					if(spaypeArr[i].checked && bizTypeId == spaypeArr[i].getAttribute("psid")){
						payType = spaypeArr[i].value;
						break;				
					}else{
						payType = "";
					}
			    }
			    var fxObj = hashMapBiz.get(bizTypeId);
			    if(fxObj != null){
			    	isSpecial = (fxObj.isSpecial != null)? fxObj.isSpecial : "";
			    	shippingFee = (fxObj.shippingFee != null)?fxObj.shippingFee : "";
			    	specialStartTime = (fxObj.specialStartTime != null)?fxObj.specialStartTime : "";
			    	specialEndTime = (fxObj.specialEndTime != null)?fxObj.specialEndTime : "";
			    	jeshippingFee = (fxObj.jeshippingFee != null)?fxObj.jeshippingFee : "";
			    	specialShippingFee = (fxObj.specialShippingFee != null)? fxObj.specialShippingFee:"";
			    }
				objvalue = {"bizTypeId":bizTypeId,"payType":payType,"isSpecial":isSpecial,"shippingFee":shippingFee,"specialStartTime":specialStartTime,"specialEndTime":specialEndTime,"jeshippingFee":jeshippingFee,"specialShippingFee":specialShippingFee};
				hashMapBiz.put(bizTypeId,objvalue);
				checkValue();
				$("#bizTypeNameError").html("");
			}else{
				hashMapBiz.remove(bizTypeId);
				$("#payMethod_0_"+bizTypeId).attr("disabled","disabled");	
				$("#payMethod_1_"+bizTypeId).attr("disabled","disabled");	
				$("#payMethod_2_"+bizTypeId).attr("disabled","disabled");
				
				
				$("#payMethod_0_"+bizTypeId).removeAttr("checked");	
				$("#payMethod_1_"+bizTypeId).removeAttr("checked");	
				$("#payMethod_2_"+bizTypeId).removeAttr("checked");
				
				$("#j_shippingFee_"+bizTypeId).val("");
				$("#j_specialStartTime_"+bizTypeId).val("");
				$("#j_specialEndTime_"+bizTypeId).val("");
				$("#j_isSpecial_"+bizTypeId).removeAttr("checked");
				$("#j_spcshippingFee_"+bizTypeId).val("");
				
				$("#j_shippingFee_"+bizTypeId).attr("disabled","disabled");
				$("#j_specialStartTime_"+bizTypeId).attr("disabled","disabled");
