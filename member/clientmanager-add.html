<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>新增客户经理</title>
</head>
<body>
<div class="pd10">
    <form id="myForm" method="post" novalidate>
        <table class="form-tb">
            <tbody>
                <tr>
                    <th style="width:120px;"><em class="cred">*</em> 帐号：</th>
                    <td><input id="onlinePayNumber" type="text"  class="ipt easyui-validatebox" data-options="required:true,missingMessage:'帐号不能为空！'" /></td>
                </tr>
                <tr>
                    <th><em class="cred">*</em> 真实姓名：</th>
                    <td><input type="text"  class="ipt easyui-validatebox" data-options="required:true,missingMessage:'真实姓名不能为空！'" /></td>
                </tr>
                <tr>
                    <th><em class="cred">*</em> 固定电话：</th>
                    <td><input type="text"   class="ipt" /></td>
                </tr>
                <tr>
                    <th><em class="cred">*</em> 手机号码：</th>
                    <td><input id="distributorsName" type="text" validType="mobile"    class="ipt easyui-validatebox" validType="numeric" data-options="required:true,missingMessage:'手机号码不能为空！'" /></td>
                </tr>
                <tr>
                    <th> 传真号码：</th>
                    <td><input id="operaterDate" type="text"    class="ipt" /></td>
                </tr>
                <tr>
                    <th><em class="cred">*</em> 电子邮箱：</th>
                    <td><input type="text"  class="ipt easyui-validatebox" validType="email" data-options="required:true,missingMessage:'电子邮箱不能为空！'" /></td>
                </tr>
                <tr>
                    <th>QQ：</th>
                    <td><input type="text"   class="ipt" /></td>
                </tr>
                <tr>
                    <th>MSN：</th>
                    <td><input type="text"   class="ipt" /></td>
                </tr>
                <tr>
                    <th> 旺旺：</th>
                    <td><input type="text"   class="ipt" /></td>
                </tr>
                <tr>
                    <th class="vtop">备注：</th>
                    <td><textarea class="ipt txt-remark"></textarea></td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
