<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>商品价格日志</title>
<script type="text/javascript" src="../boot.js"></script>
<script>
var tbgrid;
function parsePage(){
	
$('#toolbar').toolbar({
});

toolSearch({
	items:[{"text":"商品编号","name":"key1"},{"text":"款式编码","name":"key2"}],
	collapsible:false,
	callback:function(key,name){
		if(key==""){
			showInfo('请输入关键字');
			return;
		}
	showInfo(key);
	}
});	


tbgrid = $('#tbList').datagrid({
				data:{"total":1,"rows":[{'id':'1','col1':'../assets/images/tmp/tmp-1.jpg','col2':'TATA201308120','col3':'99899725','col4':'2013他她香港直发测试商品A','col5':'中空凉鞋','col6':'他她','col7':'--','col8':'13年夏季','col9':'997','col10':'3.00','col11':1,'col12':'2013-8-22'}]},
				singleSelect:true,
		    columns:[[
					{
					title:'商品图片',
					field:'col1',
					width:100,
					formatter:function(value,rec,index){
						return '<img src='+value+' width="60" height="60" />';
					}
					},
					{
					title:'款色编码',
					field:'col2',
					width:100
					},{
					title:'商品编码',
					field:'col3',
					width:100
					},{
					title:'商品名称',
					field:'col4',
					width:150
					},{
					title:'分类名称',
					field:'col5',
					width:60
					},{
					title:'品牌名称',
					field:'col6',
					width:60
					},{
					title:'上市月',
					field:'col7',
					width:60
					},{
					title:'销售季',
					field:'col8',
					width:100
					},{
					title:'可售库存',
					field:'col9',
					width:60
					},{
					title:'市场价',
					field:'col10',
					width:60,
					align:'right'
					},{
					title:'上下架状态',
					field:'col11',
					width:100,
					formatter: function(value,rec,index){
						return value==1?'上架':'下架';
					}
					},{
					title:'上架日期',
					field:'col12',
					width:100
					},
					{
				title : '操作',
				field:'opt',
				width:60,
				formatter:function(value,rec,index){
						var str='<a href="javascript:;" class="jsView">调价日志</a>';
						return str;
					}
			}
		]],
		onLoadSuccess:function(){
			$('.jsView').click(function(){
				ygDialog({
					width:1000,
					height:500,
					title:'调价日志',
					href:'../goods/listPriceMonitor.html'
				});
				return false;
			});
		}

	});

}

</script>
</head>

<body class="easyui-layout">

<div data-options="region:'north',border:false" class="toolbar-region">
    <div id="toolbar">
    </div>
</div>
<div  data-options="region:'center',border:false">
    <table id="tbList">
    </table>
</div>
</body>
</html>
