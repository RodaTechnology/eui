function del(id){
	if(id.length<=0){
		showError('请选择需要删除的项目！');
		return;
	}
	showConfirm('确认删除吗？',function(){
		showSuc('删除成功！'+id);
		tbgrid('deleteRow',0);
		tbgrid('reload');
	});
}


function add(){
	parent.addBlankTab({
		title:'添加产品线',
		href:'goods/commdity-line-add.html'
		});
}
