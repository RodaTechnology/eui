<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>扩展dialog</title>
<link type="text/css" rel="stylesheet" href="styles/shCoreDefault.css" />
<link type="text/css" rel="stylesheet" href="../resources/css/css.css" />

<script src="../../boot.js"></script>
</head>

<body>
<div class="pd10">
    <h3>jQuery Eayui dialog 功能扩展</h3>
    <h4>用法</h4>
    <p>
        以下为示例代码 <textarea name="dp-syntaxhighlighter" class="brush: js;" >
        
        ygDialog({
          title:'新增',
          width:500,
          height:450,
          target:$('#myFormPanel'), //常用于打开当前页面指定的弹窗
          href:'test.html',
          isFrame:false,//是否框架中打开页面
          onSave:null, //保存按钮触发
          onClose:null, //关闭按钮触发
          enableSaveButton: true, //是否显示保存按钮
          enableCloseButton: true, //是否显示取消按钮
          buttons:[{ //自定义按钮
          	text:'打印',
            iconCls:'icon-print',
            handler:function(dialog){
            	print();
            }
          }]
        });

        //  关于更多用法，请参见下面 API。
    </textarea>
    </p>
    <h4>扩展的属性</h4>
    <p>
        该扩展增加定义了如下属性：
    </p>
    <table class="doc-table">
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Description</th>
            <th>Default</th>
        </tr>
        <tr>
            <td>isFrame</td>
            <td>boolean</td>
            <td>表示iframe中打开页面。</td>
            <td>false</td>
        </tr>
        
    </table>
    <br />
</div>
<script type="text/javascript" src="scripts/shCore.js"></script> 
<script type="text/javascript" src="scripts/shBrushJScript.js"></script> 
<script type="text/javascript" src="scripts/shBrushXml.js"></script> 
<script type="text/javascript">
SyntaxHighlighter.config.tagName = "textarea";
SyntaxHighlighter.all();
</script>
</body>
</html>
